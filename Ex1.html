<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Suggestion</title>
    <script src="tailwind.js"></script>
</head>
<body class="w-[screen] h-screen mt-11">
    <div class="container border-black border-2 w-[500px] m-auto">
        <div class="flex justify-center mt-8">
           <img class="w-[100px]" src="image/emoji.png">
        </div>
        <h2 class="flex justify-center font-bold text-2xl">Are you bored?</h2>
        <div class="flex justify-center mt-2">
        <button onclick="getAnActivity()" class="bg-sky-400 p-2 rounded-md text-slate-50 w-64">Tell me what to do</button>
        </div>

        <div class="w-[70%] bg-slate-200 mt-4 mb-3 ml-[15%] rounded-md">
            <h3 class="flex justify-center font-bold text-base">Learn and play a new card game</h3>
            <div>
                <div class="flex">
                    <p class="flex ml-2 gap-x-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M5.25 2.25a3 3 0 00-3 3v4.318a3 3 0 00.879 2.121l9.58 9.581c.92.92 2.39 1.186 3.548.428a18.849 18.849 0 005.441-5.44c.758-1.16.492-2.629-.428-3.548l-9.58-9.581a3 3 0 00-2.122-.879H5.25zM6.375 7.5a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25z" clip-rule="evenodd" />
                      </svg>
                      Type:
                      <div class="ml-2 gap-x-3 mt-2" id="type"></div>
                    </p>
                    
                </div>

                <div class="flex">
                    <p class="flex ml-2 gap-x-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M8.25 6.75a3.75 3.75 0 117.5 0 3.75 3.75 0 01-7.5 0zM15.75 9.75a3 3 0 116 0 3 3 0 01-6 0zM2.25 9.75a3 3 0 116 0 3 3 0 01-6 0zM6.31 15.117A6.745 6.745 0 0112 12a6.745 6.745 0 016.709 7.498.75.75 0 01-.372.568A12.696 12.696 0 0112 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 01-.372-.568 6.787 6.787 0 011.019-4.38z" clip-rule="evenodd" />
                        <path d="M5.082 14.254a8.287 8.287 0 00-1.308 5.135 9.687 9.687 0 01-1.764-.44l-.115-.04a.563.563 0 01-.373-.487l-.01-.121a3.75 3.75 0 013.57-4.047zM20.226 19.389a8.287 8.287 0 00-1.308-5.135 3.75 3.75 0 013.57 4.047l-.01.121a.563.563 0 01-.373.486l-.115.04c-.567.2-1.156.349-1.764.441z" />
                      </svg>
                      Participants:  
                      <div class="ml-2 gap-x-3 mt-2" id="participants"></div> 
                </p>
                </div>

                <div class="flex">
                <p class="flex ml-2 gap-x-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z" />
                        <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z" clip-rule="evenodd" />
                      </svg>
                    Price: 
                    <div class="ml-2 gap-x-3 mt-2" id="price"></div>  
                </p>
                </div>

                <div class="flex">
                <p class="flex ml-2 gap-x-3 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                        <path fill-rule="evenodd" d="M5.25 2.25a3 3 0 00-3 3v4.318a3 3 0 00.879 2.121l9.58 9.581c.92.92 2.39 1.186 3.548.428a18.849 18.849 0 005.441-5.44c.758-1.16.492-2.629-.428-3.548l-9.58-9.581a3 3 0 00-2.122-.879H5.25zM6.375 7.5a1.125 1.125 0 100-2.25 1.125 1.125 0 000 2.25z" clip-rule="evenodd" />
                      </svg>
                    Link: 
                    <div class="ml-2 gap-x-3 mt-2" id="link"></div> 
                </p>
                </div>


                  
            </div>
        </div>
    </div>

    <script>
        const type = document.getElementById("type");
        const participants = document.getElementById("participants");
        const price = document.getElementById("price");
        const link = document.getElementById("link");
        type.innerHTML = "";

        function getAnActivity(){
            type.innerHTML = "";
            participants.innerHTML = "";
            price.innerHTML = "";
            link.innerHTML = "";
            fetch("https://www.boredapi.com/api/activity")
                .then(async(res) => {
                    const data = await res.json(); //return as a string
                    type.innerHTML = data['activity'];
                    participants.innerHTML = data['participants'];
                    price.innerHTML = data['price'];
                    link.innerHTML = data['link'];
                    console.log(data);

                }).catch((err) => {
                    console.log(err);
                })
        }



    </script>
</body>
</html>
